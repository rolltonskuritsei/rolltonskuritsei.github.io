<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="box">

        <div class="octopus">

            <div class="header">
                <h1>Осьминожка навыков Алексея</h1>
            </div>

            <div class="octopus__head">
                <img src="head.png" width="450" alt="head">
            </div>

            <div class="octopus__tentacle">
                <div class="tentacle">
                    <div class="tentacle__future fourty">
                    </div>
                    <div class="tentacle__current twenty"></div>
                    <span class="tentacle__title">HTML</span>
                </div>

                <div class="tentacle">
                    <div class="tentacle__future fifty">
                    </div>
                    <div class="tentacle__current ten"></div>
                    <span class="tentacle__title">CSS</span>
                </div>

                <div class="tentacle">
                    <div class="tentacle__future ten">
                    </div>
                    <div class="tentacle__current sixty"></div>
                    <span class="tentacle__title">Английский Язык</span>
                </div>

                <div class="tentacle">
                    <div class="tentacle__future twenty">
                    </div>
                    <div class="tentacle__current fourty"></div>
                    <span class="tentacle__title">Софт скиллы</span>
                </div>

                <div class="tentacle">
                    <div class="tentacle__future ten">
                    </div>
                    <div class="tentacle__current sixty"></div>
                    <span class="tentacle__title">Умение гуглить и ctrl+c ctrl+v</span>
                </div>

                <div class="tentacle">
                    <span class="tentacle__title">Новый навык (в будущем)</span>
                </div>
            </div>

            <div class="octopus__legend">
                <div class="legend__item">
                    <div class="legend__color"></div>
                    <div class="legend__title"> - Максимальный уровень навыка</div>
                </div>
                <div class="legend__item">
                    <div class="legend__color color__future"></div>
                    <div class="legend__title"> - Через год</div>
                </div>
                <div class="legend__item">
                    <div class="legend__color color__current"></div>
                    <div class="legend__title"> - Сейчас</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
