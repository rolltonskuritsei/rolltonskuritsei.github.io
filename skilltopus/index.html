<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
    
<body>
    <h1>Осьминожка Алексея</h1>
    <div class="box">
        
        <div class="legend">
            <div class="legend-scale">
                <ul class="legend-labels">
                    <li><span style='background:#223b4d;'></span>текущий уровень</li>
                    <li><span style='background:#3d6d8f;'></span>уровень через год</li>
                    <li><span style='background:#708899;'></span>максимальный уровень</li>
                </ul>
            </div>
        </div>
        
        <div class="octopus">

            <div class="head">
                <img src="head.png"  height = "400" alt="head">
            </div>
            
            
        <div class="legs">

            <div class="tentacle"  style="width: 555px; background: linear-gradient(to left, #223b4d 0, #223b4d 33.333%, #3d6d8f 33.333%, #3d6d8f 70%, #708899 70%, #708899 100%)">
                <p>HTML</p>
            </div>
                
            <div class="tentacle" style="width: 100%; background: linear-gradient(to left, #223b4d 0, #223b4d 10%, #3d6d8f 10%, #3d6d8f 66%, #708899 66%, #708899 100%)">
                <p>CSS</p>
            </div>
                
            <div class="tentacle"  style="width: 100%;background: linear-gradient(to left, #223b4d 0, #223b4d 60%, #3d6d8f 60%, #3d6d8f 70%, #708899 70%, #708899 100%)">
                <p>Английский язык</p>
            </div>
                
            <div class="tentacle"  style="width: 100%;background: linear-gradient(to left, #223b4d 0, #223b4d 35%, #3d6d8f 35%, #3d6d8f 60%, #708899 60%, #708899 100%)">
                <p>Софт скиллы</p>
            </div>
                
            <div class="tentacle"  style="width: 100%;background: linear-gradient(to left, #223b4d 0, #223b4d 60%, #3d6d8f 60%, #3d6d8f 70%, #708899 70%, #708899 100%)">
                <p>Умение гуглить и ctrl+c ctrl+v</p>
            </div>
                
            <div class="tentacle"  style="width: 100%; background:linear-gradient(to left, #3d6d8f 0%, #3d6d8f 100%)">
                <p>Новый навык(в будущем)</p>
            </div>
                
        </div> 
            

        </div>
    </div>
</body>
